<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NanoCoders - Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Welcome Modal Styles */
    .welcome-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .welcome-content {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
      animation: modalSlideIn 0.5s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .welcome-icon {
      font-size: 4rem;
      color: #00ff88;
      margin-bottom: 30px;
      animation: iconPulse 2s infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .welcome-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #00ff88, #00cc6a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-message {
      color: #ccc;
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .welcome-button {
      background: linear-gradient(45deg, #00ff88, #00cc6a);
      color: #0a0a0a;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }

    .welcome-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
    }

    .loading-dots {
      display: inline-block;
      margin-left: 10px;
    }

    .loading-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff88;
      margin: 0 3px;
      animation: dots 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes dots {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .welcome-content {
        padding: 40px 30px;
        max-width: 400px;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .welcome-message {
        font-size: 1.1rem;
      }
      
      .welcome-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="registerForm" action="#" onsubmit="handleRegister(event)">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your full name</label>
      </div>
      <div class="input-field">
        <input type="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Create password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Confirm password</label>
      </div>
      <div class="forget">
        <label for="terms">
          <input type="checkbox" id="terms" required>
          <p>I agree to the <a href="#" class="text-blue-600">Terms & Conditions</a></p>
        </label>
      </div>
      <button type="submit">Create Account</button>
      <div class="register">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>

  <!-- Welcome Modal -->
  <div id="welcomeModal" class="welcome-modal">
    <div class="welcome-content">
      <div class="welcome-icon">ðŸš€</div>
      <h1 class="welcome-title">Welcome to NanoCoders</h1>
      <p class="welcome-message">And let's learn code play together!</p>
      <button class="welcome-button" onclick="proceedToHomepage()">
        Let's Start Coding
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </div>

  <script>
    function showWelcomeModal() {
      const modal = document.getElementById('welcomeModal');
      modal.style.display = 'block';
      
      // Auto-redirect after 5 seconds
      setTimeout(() => {
        proceedToHomepage();
      }, 5000);
    }

    function proceedToHomepage() {
      window.location.href = '../NanoCoders website v1/index.html';
    }

    function handleRegister(event) {
      event.preventDefault();
      
      // Get form data
      const form = document.getElementById('registerForm');
      const name = form.querySelector('input[type="text"]').value;
      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelectorAll('input[type="password"]')[0].value;
      const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;
      const terms = form.querySelector('#terms').checked;
      
      // Validation
      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (!terms) {
        alert('Please agree to the Terms & Conditions');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }
      
      // Here you would typically send the data to your backend for registration
      // For now, we'll just redirect to the homepage
      console.log('Registration attempt:', { name, email, password });
      
      // Show success message
      alert('Registration successful! Welcome to NanoCoders!');
      
      // Show welcome modal then redirect
      showWelcomeModal();
    }
  </script>
</body>
</html>
